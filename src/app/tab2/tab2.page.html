<ion-header [translucent]="true">
  <ion-toolbar class="headertoolbar">
    <ion-buttons slot="start">
      <ion-menu-button class="menu-button" autoHide="false"></ion-menu-button>
    </ion-buttons>
    <div class="heading-container">
      <span class="mastersheet-heading">All Views</span>
    </div>
    <ion-buttons slot="end">
      <ion-button class="filter-button">
        <ion-icon name="filter-outline"></ion-icon>
      </ion-button>
      <ion-button class="settings-button">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true" id="main-content">
  <ion-header collapse="condense">
    <ion-toolbar>
     
    </ion-toolbar>
  </ion-header>

  
</ion-content>
